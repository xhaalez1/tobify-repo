<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{note.title}}</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 90%;
        background: aliceblue;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      p {
        line-height: 25px;
      }
    </style>
    <div class="container">
      <h1>{{note.title}}</h1>
      <p>{{ note.content|linebreaksbr }}</p>
      <p>@{{note.author.first_name}}</p>
    </div>
  </body>
</html>
