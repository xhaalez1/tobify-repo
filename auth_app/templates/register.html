{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{%static 'media/icon.png'%}" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static 'css/register.css'%}" />
    <title>Register</title>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div
      style="position: fixed; top: 20px; left: 35%; z-index: 9999; width: 30%"
      class="alert alert-warning alert-dismissible fade show alert-bar"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %} {% include 'navbar.html' %}

    <section>
      <div class="container mt-3 pt-5">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-6 m-auto">
            <div class="card border-0 shadow">
              <div class="card-body">
                <svg
                  class="mx-auto my-3 d-block"
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="50"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
                <form
                  action=""
                  method="post"
                  enctype="application/x-www-form-urlencoded"
                >
                  {% csrf_token %}
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    class="form-control my-4 py-2"
                    placeholder="First name"
                  />
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    class="form-control my-4 py-2"
                    placeholder="Last name"
                  />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control my-4 py-2"
                    placeholder="E-mail address"
                  />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control my-4 py-2"
                    placeholder="Password"
                  />
                  <!-- Add a checkbox for toggling password visibility -->
                  <div class="form-check">
                    <input
                      type="checkbox"
                      id="showPassword"
                      class="form-check-input"
                    />
                    <label for="showPassword" class="form-check-label"
                      >Show password</label
                    >
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">
                      Sign-up
                    </button>
                    <a href="/login" class="nav-link"
                      >Already have an account ?</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="{%static 'js/main.js'%}"></script>
    {% include 'js.html' %}
  </body>
</html>
